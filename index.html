<body>

<div class="chat-box">

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDIwoHwl4-jNlXysDTUTrT7X38o8X5YMjw",
    authDomain: "schooll-chat.firebaseapp.com",
    databaseURL: "https://schooll-chat-default-rtdb.firebaseio.com",

    storageBucket: "schooll-chat.appspot.com",
    messagingSenderId: "61412865562",
    appId: "1:61412865562:web:65a0c70aa73aff98cf43a3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  const messagesDiv = document.getElementById("messages");

  messagesRef.on("child_added", snap => {
    const m = snap.val();
    const myName = document.getElementById("name").value;

    const div = document.createElement("div");
    div.className = "msg " + (m.name === myName ? "me" : "other");
    div.innerHTML = "<b>" + m.name + "</b><br>" + m.text;

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function send() {
    const name = document.getElementById("name").value;
    const text = document.getElementById("text").value;

    if (!name || !text) return;

    messagesRef.push({
      name: name,
      text: text
    });

    document.getElementById("text").value = "";
  }
</script>
