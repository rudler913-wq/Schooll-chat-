<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    #chat {
      max-width: 500px;
      margin: 20px auto;

    }

    #header {

      font-weight: bold;
      font-size: 18px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      background: #1e293b;
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    #input-area {
      display: flex;
      gap: 5px;
      padding: 8px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      padding: 0 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="chat">
    <div id="header">ðŸ’¬ Ð¨ÐºÐ¾Ð»ÑŒÐ½Ñ‹Ð¹ Ñ‡Ð°Ñ‚</div>

    <div id="messages"></div>

    <div id="input-area">
      <input id="name" placeholder="Ð˜Ð¼Ñ">
      <input id="text" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
      <button onclick="send()">âž¤</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIwoHwl4-jNlXysDTUTrT7X38o8X5YMjw",
      authDomain: "schooll-chat.firebaseapp.com",
      databaseURL: "https://schooll-chat-default-rtdb.firebaseio.com",
      projectId: "schooll-chat",
      storageBucket: "schooll-chat.appspot.com",
      messagingSenderId: "61412865562",
      appId: "1:61412865562:web:65a0c70aa73aff98cf43a3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById("messages");

    db.ref("messages").limitToLast(100).on("value", snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        messagesDiv.innerHTML += `
          <div class="msg"><b>${msg.name}</b><br>${msg.text}</div>
        `;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function send() {
      const name = document.getElementById("name").value;
      const text = document.getElementById("text").value;

      if (!name || !text) return;

      db.ref("messages").push({
        name: name,
        text: text,
        time: Date.now()
      });

      document.getElementById("text").value = "";
    }
  </script>

</body>
